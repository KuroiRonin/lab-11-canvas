<!DOCTYPE html>
<html>
<body onload = "draw()">
<canvas id = "sketch" width = "500" height = "500" ></canvas>
<script>
	function draw(){
	var sketch = document.getElementById("sketch");
	var context = sketch.getContext("2d");

	context.fillStyle= "#A533FF";
        context.fillRect(100,150,150,50);
	context.fillRect(50,200,250,50);

	context.fillStyle= "#D9CE23";
	context.beginPath();
	context.arc(100,250,40,0,2* Math.PI,true);
	context.closePath();
	context.fill();

	context.fillStyle= "#D9CE23";
        context.beginPath();
        context.arc(250,250,40,0,2* Math.PI,true);
        context.closePath();
        context.fill();
	}
</script>
</body>
</html>
