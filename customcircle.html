<!DOCTYPE html>
<html>
<body onload = "draw()">
<canvas id="sketch" width = "500" height ="500">
</canvas>
<script>

	function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	var r= parseInt( prompt("Enter a radius") );
	var c= prompt("Enter a color (red,green, or blue)");
	if(c === "red") {
	c= "#ff0000";
	} else if (c === "blue" ) {
		c= "#33FFF6";
	} else {
		c= "#8DFF33";
	}
	
	context.fillStyle= c;
	context.beginPath();
	context.arc(250,250,r,0,2*Math.PI,true);
	context.fill();	 	
	}
</script>
</body>
</html>
