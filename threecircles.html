<!DOCTYPE html>
<html>
<body onload= "draw()">
<canvas id ="sketch" width = "500" height = "500"></canvas>
<script>
	function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	
	context.fillStlye = "#C70039"
	context.beginPath();
	context.arc(250,250,100,0,2*Math.PI,true);
	context.fill();
	context.fillStlye = "#18D3AF"
        context.beginPath();
        context.arc(250,250,75,0,2*Math.PI,true);
        context.fill();

	context.fillStlye = "#39D318"
        context.beginPath();
        context.arc(250,250,,50,2*Math.PI,true);
        context.fill();
	}
</script>
</body>
</html>
